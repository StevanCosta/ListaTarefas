<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Lista de Tarefas</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/APIConexaoBD.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-calm">
        <button class="button" ng-click="mostrarBotaoDeleta()"><i class="ion-ios-minus-outline"></i></button>
        <h1 class="title">Lista de Tarefas</h1>
      </ion-header-bar>

      <ion-content>
        <button class="button button-block button-positive" ng-click="adicionarItem()">Adicionar</button>
        <ion-list show-delete="mostrarBotaoDel">
          <ion-item ng-repeat="item in lista track by $index" ng-hide="esconderItem(item)">
            <div class="row">
              <div class="col col-90">
                  {{item.ds_tarefa}}
                  <ion-delete-button class="ion-minus-circled" ng-click="removerItem(item)"></ion-delete-button>
                  <ion-option-button class="button-positive" ng-click="alterarItem(item)">Editar</ion-option-button>
              </div>
              <div class="col col-10">
                  <button class="button button-small button-calm button-outline" ng-click=tarefaMarcada(item)>
                    <i class="ion-checkmark" ng-show="item.id_finalizada == 1"></i>
                  </button>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer-bar class="bar-calm">
        <div class="row">
          <div class="col col-80">
            <strong>Exibir Finalizadas</strong>
          </div>
          <div class="col col-20">
            <label class="toggle toggle-balanced">
              <input type="checkbox" ng-model="mostrarFinalizadas">
              <div class="track">
                <div class="handle"></div>
              </div>
           </label>
          </div>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
